<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- RIC hearing aid â€“ RIGHT ear (red, mirrored - wire exits left to receiver on right) -->
  <defs>
    <linearGradient id="bodyR" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#d32f2f"/>
      <stop offset="45%" stop-color="#ef5350"/>
      <stop offset="100%" stop-color="#ff8a80"/>
    </linearGradient>
  </defs>
  <!-- Main body (mirrored) -->
  <path d="M300 55 C255 50, 220 75, 215 120 L210 310 C208 365, 230 410, 270 425 C300 435, 325 415, 328 385 L332 160 C335 110, 325 70, 300 55z"
