  <ellipse cx="155" cy="435" rx="10" ry="9" fill="#2a2a38"/>
  <!-- Dome connector band -->
  <rect x="146" y="412" width="18" height="6" rx="3" fill="#d32f2f" stroke="#1a1a2e" stroke-width="1.5"/>
