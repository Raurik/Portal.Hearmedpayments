<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- RIC hearing aid â€“ LEFT ear (blue, wire exits right to receiver on left) -->
  <defs>
    <linearGradient id="bodyL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0055d4"/>
      <stop offset="45%" stop-color="#2979ff"/>
      <stop offset="100%" stop-color="#64b5f6"/>
